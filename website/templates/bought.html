{% extends "base.html" %}{% block title %}Home{% endblock %}
{% block content %}
<br />
<h1 align="center">Componentes</h1>
<ul class="list-group list-group-flush" id="componentes">
    {% for note in user.componentes %}
    {% if note.estado == 1 %}
    <li class="list-group-item">{{ note.nome }}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
        <dt>No cart√£o: {{ note.precoCartao }}</dt>
        <dt>No pix: {{ note.precoPix }}</dt>    
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
